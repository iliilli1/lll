<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f9f9f9;
            flex-direction: column;
        }
        .content {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .button {
            background: #00a1f1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0088cc;
        }
        /* Footer styling */
        .footer-container {
            width: 100%;
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
        }

        .footer-container .image-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-container .image-column img {
            max-width: 100px;
            height: 50px;
        }

        .footer-container p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>We'll be back shortly.</h1>
        <p>This service is temporarily unavailable. Please try again later.</p>
        <button class="button" onclick="redirectToHome()">Return to Home</button>
    </div>

    <!-- Decorative line -->
    <div class="line"></div>

    <script>
        // Redirect to home after 5 seconds
        setTimeout(function() {
            window.location.href = 'https://www.safecu.org/';
        }, 5000);

        // Redirect to home after 1 second when button is clicked
        function redirectToHome() {
            setTimeout(function() {
                window.location.href = 'https://www.safecu.org/';
            }, 1000);
        }
    </script>
